<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Jokenpô </title>
	</head>
	<body>

		<script>
			var escolhaJogador=prompt("Qual sua jogada?(Pedra=3, Tesoura=4, Papel=5)");
			var escolhaComputador=Math.floor(Math.random() * (5 - 3 + 1) + 3);

			if (escolhaJogador == escolhaComputador) {
				alert("Empate");
			}

			else if (escolhaJogador == 3 && escolhaComputador == 4) {
				alert("Você venceu!!!");
			}

			else if (escolhaJogador == 4 && escolhaComputador == 5) {
				alert("Você venceu!!!");
			}

			else if (escolhaJogador == 5 && escolhaComputador == 3) {
				alert("Você venceu!!!");
			}

			else if (escolhaJogador == 4 && escolhaComputador == 3) {
				alert("Você perdeu!!!");
			}

			else if (escolhaJogador == 5 && escolhaComputador == 4) {
				alert("Você perdeu!!!");
			}

			else if (escolhaJogador == 3 && escolhaComputador == 5) {
				alert("Você perdeu!!!");
			}

		</script>	

	</body>
</html>
