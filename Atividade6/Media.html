<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Média</title>
	</head>
	<body>
		<script> 
				nome=prompt("Qual é o seu nome?");
				nota1=prompt("Digite o valor da nota1:");
				nota2=prompt("Digite o valor da nota2:");
				nota3=prompt("Digite o valor da nota3:");

				var media = (parseFloat(nota1) + parseFloat(nota2) + parseFloat(nota3)) / 3;
				alert("Seu nome é " + nome + " e sua média: " +media.toFixed(2));
		</script>
	</body>
</html>
