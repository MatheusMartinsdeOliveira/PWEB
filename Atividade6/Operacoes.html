<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Operações</title>
	</head>
	<body>
		<script> 
				valor1 = prompt("Insera o valor 1:");
				valor2 = prompt("Insera o valor 2:");

				var soma = parseInt(valor1) + parseInt(valor2);
				var sub = valor1 - valor2;
				var prod = valor1 * valor2;
				var div = valor1 / valor2;
				var resto = valor1 % valor2;

				alert("Soma = " + soma + " Subtração = " + sub + " Produto = " + prod + " Divisão = " + div + " Resto = " + resto);
		</script>
	</body>
</html>
